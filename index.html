<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <picture>
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        </picture>
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="columns">
        <div id="price">
          <img src="./images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div id="days-left">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <hr style="width:90%" size="1" color=hsl(215, 32%, 27%)>
      <footer>
        <img src="./images/image-avatar.png">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </footer>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Okkie14" target="_blank">Okkert Joubert</a>.
  </div>
</body>
</html>
